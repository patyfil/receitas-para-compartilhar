{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
    <link rel="stylesheet" href="{% static './css/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="shortcut icon" href="{% static './img/pinguim.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <title>Redefinir Senha</title>
</head>

<style>
    #form-reset-password {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    .input_email {
        margin: 20px;
        width: 300px;
        height: 40px;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
    }

    #back-to-login-form {
        display: flex;
        justify-content: center;
        margin: 30px;

    }
</style>


<body class="body-login">
    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/hamburguer.png' %}" alt="">
    </div>


    <section id="login">
        <div class="header">
            <a href="{% url 'receitas:loginUser' %}" class="logo" rel="next" target="_self">
                <img src="{% static 'img/pinguim.png' %}" alt="logo">
            </a>
            <h1>Receitas para <br> compartilhar</h1>
        </div>

        <div id="container_email">
            <!-- Formulário de Redefinição de Senha -->
            <div class="login active" id="reset-password-form">
                <form action="{% url 'receitas:loginUser' %}" method="POST" id="form-reset-password">
                    {% csrf_token %}
                    <h1>Redefinir Senha</h1>

                    <p>Informe o endereço de e-mail associado à sua conta para receber as instruções de redefinição de
                        senha.</p>
                    <input class="input_email" type="email" name="email" placeholder="E-mail" required="required" />

                    <div id="submit-feedback" style="display: none; margin-top: 10px;"></div>

                    <div class="btn_instrucoes">
                        <button type="submit" class="btn-sec btn-receita-edicao" onclick="showFeedback()">
                            <span class="label">Enviar Instruções</span>
                        </button>
                    </div>
                </form>
                <!-- Formulário para voltar para o login -->
                <div class="login active" id="back-to-login-form">
                    <form action="{% url 'receitas:loginUser' %}" method="GET" id="form-back-to-login">
                        <div class="btn_instrucoes">
                            <button type="submit" class="btn-sec btn-receita-edicao">
                                <span class="label">Voltar para o login</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            </form>
        </div>

        <script>
            function showFeedback() {
                    // Exibir feedback ao clicar no botão
                    document.getElementById('submit-feedback').innerHTML = 'Instruções enviadas!';
                    document.getElementById('submit-feedback').style.display = 'block';

                    // Ocultar o feedback após alguns segundos (opcional)
                    setTimeout(function () {
                        document.getElementById('submit-feedback').style.display = 'none';
                    }, 3000); // 3000 milissegundos = 3 segundos (ajuste conforme necessário)
                }
        </script>



        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/7ae77fe78b.js" crossorigin="anonymous"></script>

        <!-- ##### Javascript Files ##### -->
        <script src="{% static 'js/script.js' %}"></script>

        <!-- jQuery-3.6.0 js / Preloader -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Preloader js -->
        <script src="{% static 'js/preloader.js' %}"></script>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>


    </section>
</body>

</html>
